<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="author" content="Raul,Raquel,Eric" />
    <meta name="description" content="Calculator" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/all.css" />
    <script src="scripts/main.js"></script>
    <title>Calculator</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Work+Sans:wght@100&display=swap");
    </style>
</head>

<body>
    <div id="calculator">
        <table>
            <tr class="row-display">
                <td class="display" colspan="4">
                    <button type="button" id="display" />
                </td>
            </tr>
            <tr class="row-one">
                <td class="clear" colspan="3">
                    <button class="clear" type="button">C</button>
                </td>
                <td class="td-symbols"><button type="button">/</button></td>
            </tr>
            <tr class="row-two">
                <td class="td-numbers"><button type="button">7</button></td>
                <td class="td-numbers"><button type="button">8</button></td>
                <td class="td-numbers"><button type="button">9</button></td>
                <td class="td-symbols"><button type="button">*</button></td>
            </tr>
            <tr class="row-three">
                <td class="td-numbers"><button type="button">4</button></td>
                <td class="td-numbers"><button type="button">5</button></td>
                <td class="td-numbers"><button type="button">6</button></td>
                <td class="td-symbols"><button type="button">-</button></td>
            </tr>
            <tr class="row-four">
                <td class="td-numbers"><button type="button">1</button></td>
                <td class="td-numbers"><button type="button">2</button></td>
                <td class="td-numbers"><button type="button">3</button></td>
                <td class="td-symbols"><button type="button">+</button></td>
            </tr>
            <tr class="row-five">
                <td class="td-zero">
                    <button type="button" class="btn-zero">0</button>
                </td>
                <td class="td-numbers"><button type="button">.</button></td>
                <td class="td-symbols"><button type="button">=</button></td>
            </tr>
        </table>
    </div>
</body>

</html>
